
buildscript {
    dependencies {
        repositories {
            jcenter()
            mavenLocal()
            maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        }

        classpath 'com.android.tools.build:gradle:1.0.0' // -rc4
        classpath 'com.github.jcandksolutions.gradle:android-unit-test:2.1.1'
    }
}
allprojects {
    repositories {
        jcenter()
        mavenLocal()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }

    }
    ext {
        junitVersion = '4.10'
        orgRobolectricRobolectricVersion = '2.4'
        orgMockitoMockitoCoreVersion = '1.9.5'
        comGithubMachinarius_preferenceFragmentVersion = '0.1.1'
//        comAndroidToolsBuildGradleVersion = '1.0.0-rc4'
        comAndroidSupport_supportV4Version = '21.0.3'
        comAndroidSupport_supportV7Version = '21.0.3'
        comGithubJcandksolutionsAndroidUnitTestVersion = '2.1.1'
//        android_androidVersion = '4.1.2_r4' // V16
        comActionbarsherlockActionbarsherlockVersion = '4.4.0@aar'
//        comLoopjAndroidHttpAsyncHttpClientVersion = '1.4.2'
    }
}
